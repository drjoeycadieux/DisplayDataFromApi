<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoiam9leWNyZWF0b3IiLCJhIjoiY2t5MXR4Z3p2MDZoMzJwcWt0eXN2a2N2NyJ9.8YrcNEDK812L6d-DrFbrtg";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        center: [-96.052335, 39.159882],
        zoom: 3.5
      });

      map.on("load", () => {
        map.addSource("spcday1", {
          type: "geojson",
          data:
            "https://www.spc.noaa.gov/products/outlook/day1otlk_cat.nolyr.geojson"
        });

        map.addLayer({
          id: "spcday1",
          type: "fill",
          source: "spcday1",
          paint: {
            "fill-color": ["get", "fill"],
            "fill-outline-color": ["get", "stroke"],
            "fill-opacity": 0.5
          }
        });
      });

      map.on("load", function () {
        $.ajax({
          url: "https://www.spotternetwork.org/positions",
          type: "POST",
          proccessData: false,
          dataType: "JSON",
          success: function (json) {
            map.addSource("chasers", {
              type: "geojson",
              data: json
            });

            map.addLayer({
              id: "chasers",
              type: "marker",
              source: "chasers",
              paint: {
                "circle-color": "#4264fb",
                "circle-radius": 8,
                "circle-stroke-width": 2,
                "circle-stroke-color": "#ffffff"
              }
            });
          },
          error: function (xhr, status, error) {
            var errorMessage = xhr.status + ": " + xhr.statusText;
            alert("Error - " + errorMessage);
          }
        });
      });

        .addTo(map);
    </script>
    <script src="index.js"></script>
  </body>
</html>
